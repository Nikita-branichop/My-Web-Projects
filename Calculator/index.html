<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <h1>Простой калькулятор</h1>
    <div class="calculator">
      <input type="text" class="screen" maxlength="24" value="0" disabled>
      <section class="buttons">
        <div class="button_row">
          <button class="button_digit">&#8730;x</button>
          <button class="button_digit">%</button>
          <button class="button_digit">&plusmn;</button>
          <button class="button_digit">x<sup>2</sup></button>
          <button class="button_special">CE</button>
        </div>
        <div class="button_row">
          <button class="button_digit">7</button>
          <button class="button_digit">8</button>
          <button class="button_digit">9</button>
          <button class="button_digit">/</button>
          <button class="button_special">C</button>
        </div>
        <div class="button_row">
          <button class="button_digit">4</button>
          <button class="button_digit">5</button>
          <button class="button_digit">6</button>
          <button class="button_digit">x</button>
          <button class="button_special">&larr;</button>
        </div>
        <div class="button_row">
          <button class="button_digit">1</button>
          <button class="button_digit">2</button>
          <button class="button_digit">3</button>
          <button class="button_digit">+</button>
          <button class="button_special">=</button>
        </div>
        <div class="button_row">
          <button class="button_digit">0</button>
          <button class="button_digit">00</button>
          <button class="button_digit">.</button>
          <button class="button_digit">-</button>
          <button class="button_special">⌛</button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
